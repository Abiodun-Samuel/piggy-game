<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy-Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <img class="img-fluid" src="images/logo.jpg" alt="" />
          <h3> <a href="">Abiodun Digital Hub</a> </h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">43</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </section>
        </div>
        <div class="col-lg-4">
          <button class="btn btn--new">ðŸ”„ New game</button>
          <figure>
            <img src="images/dice-5.png" alt="Playing dice" class="dice" />
          </figure>
          <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        </div>
        <div class="col-lg-4">
          <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">24</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="container">
        &copy
        <a href="">Abiodun Digital Hub</a> 2020
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
